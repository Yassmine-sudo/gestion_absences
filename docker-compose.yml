services:
  jenkins:
    build:
      context: .
      dockerfile: Dockerfile
    image: my-app-with-ansible
    container_name: jenkins-test
    restart: always
    ports:
      - "8088:8080"
      - "50011:50000"
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./deploiement:/workspace/deploiement
    networks:
      - jenkins_network
    user: root

volumes:
  jenkins_home:

networks:
  jenkins_network:
    driver: bridge
